<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#demo",
            data: {
                version: Vue.version
            },
            template: `
                <div>
                    <p v-text="version"></p>
                    <button @click="changeValue">Ok</button>
                </div>
            `,
            methods: {
                changeValue() {
                    let obj = {
                        name: 'luo',
                        skill: ['ps','js','css']
                    }
                    console.log(obj)
                    Vue.delete(obj, 'name')
                    console.log(obj)
                }
            }
        })
    </script>
</body>
</html>
