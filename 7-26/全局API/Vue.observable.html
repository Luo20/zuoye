<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <hr />
    <div id="demo2"></div>
    <script src="../vue.js"></script>
    <script>
        const state = Vue.observable({
            count: 0
        })
        state.count = 666
        new Vue({
            el: "#demo",
            computed: {
                count() {
                    return state.count
                }
            },
            template: `
                <div>
                    <p>{{count}}</p>
                </div>
            `
        })

        new Vue({
            el: "#demo2",
            computed: {
                count() {
                    return state.count
                }
            },
            template: `
                <div>
                    <p>{{count}}</p>
                    <button @click="test">Ok</button>
                </div>
            `,
            methods: {
                test() {
                    console.log(1)
                    state.count = 233
                }
            }
        })
    </script>
</body>
</html>
